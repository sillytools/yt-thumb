<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Get YouTube Thumbnails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheets/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheets/custom.css" media="screen" title="no title" charset="utf-8">

    <script src="js/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="js/semantic.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="header">
      <div class="ui centered grid container">
        <div class="ten wide column">
          <h1>Get YouTube Thumbnails</h1>
          <div class="ui fluid input">
            <input type="text" name="link" value="" placeholder="https://www.youtube.com/watch?v=tntOCGkgt98">
          </div>
        </div>
      </div>
    </div>

    <div class="ui centered grid container main">

      <div class="ten wide column hidden">
        <div class="ui compact segment"><img src="" alt=""><p></p></div>
      </div>

    </div>

  </body>
</html>
